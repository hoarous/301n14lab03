<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layouts.css" />
    <link rel="stylesheet" href="css/modules.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />

    <script id="photo-template" type="text/x-handlebars-template">
      <div class="{{keyword}} {{horns}}horns animals">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{keyword}}" />
        <p>{{description}}</p>
      </div>
    </script>

    <script id="keyword-template" type="text/x-handlebars-template">
      <option class="option">{{keyword}}</option>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <section id="nav">
        <select id="sel" name="animalChoices">
          <option value="animals">Filter by Keyword</option>
        </select>
        <button type="button" onclick="loadPage(1)">Page One</button>
        <button type="button" onclick="loadPage(2)">Page Two</button>
      </section>
    </header>
    <main>
      <section id="pg1"></section>
      <section id="pg2"></section>
      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="" />
        <p></p>
      </section> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
